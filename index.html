<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CleanCode ðŸ§¼</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body data-theme="light">

<header>
  <h1>CleanCode ðŸ§¼</h1>
  <p>Small habits. Real momentum.</p>

  <select id="themeSwitcher" onchange="setTheme(this.value)">
    <option value="light">Light</option>
    <option value="dark">Dark</option>
    <option value="pastel">Pastel</option>
  </select>
</header>

<main>

  <!-- DAILY FEED -->
  <section class="card">
    <h2>Daily Motivation</h2>
    <p id="dailyFeed"></p>
  </section>

  <!-- HABIT TRACKER -->
  <section class="card">
    <h2>Todayâ€™s Habits</h2>

    <div class="habits">
      <label><input type="checkbox" data-habit="shower"> Shower</label>
      <label><input type="checkbox" data-habit="teeth"> Brush Teeth</label>
      <label><input type="checkbox" data-habit="deo"> Deodorant</label>
      <label><input type="checkbox" data-habit="clothes"> Clean Clothes</label>
    </div>

    <textarea id="reflection" placeholder="Optional: what helped or got in the way today?"></textarea>

    <button onclick="saveDay()">Save Day</button>

    <div class="progress">
      <div id="progressRing"></div>
      <p id="completionText"></p>
    </div>
  </section>

  <!-- CALENDAR -->
  <section class="card">
    <h2>Monthly Calendar</h2>
    <div id="calendar"></div>
  </section>

  <!-- STREAK & BADGES -->
  <section class="card">
    <h2>Achievements</h2>
    <button onclick="toggleBadges()">View All Badges</button>
    <p>ðŸ”¥ Current streak: <span id="streak">0</span></p>

    <div id="badgeBoard" class="hidden"></div>
  </section>

</main>

<script src="script.js"></script>
</body>
</html>
