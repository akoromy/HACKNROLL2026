<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Personal Hygiene Planner</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body class="light">

<!-- XP BAR -->
<div class="xp-container">
  <div class="xp-text">
    Level <span id="level">1</span> Â· XP <span id="xp">0</span>/50
  </div>
  <div class="xp-bar">
    <div id="xp-fill"></div>
  </div>
</div>

<!-- THEME BUTTON -->
<div class="theme-container">
  <button id="themeBtn">ğŸŒ“ Change Theme</button>
  <button id="resetBtn">â™»ï¸ Reset</button>
</div>


<div class="grid-container">

  <!-- DAILY CHECKLIST -->
  <div class="card">
    <div class="card-header">
      <h2>Daily Checklist</h2>
      <button id="openModalBtn">ğŸ›  Generate Plan</button>
    </div>

    <ul id="checklist"></ul>

    <div class="add-todo">
      <input id="customTodoInput" type="text" placeholder="Add your own task..." />
      <button id="addTodoBtn">ï¼‹</button>
    </div>
  </div>

  <!-- CALENDAR -->
  <div class="card">
    <h2>Streak Calendar</h2>
    <div class="weekday-row">
      <span>Sun</span><span>Mon</span><span>Tue</span>
      <span>Wed</span><span>Thu</span><span>Fri</span><span>Sat</span>
    </div>
    <div id="calendar"></div>
    <div id="dayDetails" class="day-details">
      Click a date to see details
    </div>
  </div>

  <!-- BADGES -->
  <div class="card">
    <h2>Achievement Badges ğŸ…</h2>
    <div id="badges"></div>
  </div>

  <!-- INSPIRATION -->
  <div class="card">
    <h2>Daily Inspiration ğŸ²</h2>
    <p id="chickenSoup"></p>
    <button id="newQuoteBtn">ğŸ”„ New Quote</button>
  </div>

</div>

<!-- MODAL -->
<div id="planModal" class="modal hidden">
  <div class="modal-content">
    <h3>Personalize Your Hygiene Plan</h3>

    <label>Are you active during the day?</label>
    <select id="qActive"><option value="no">No</option><option value="yes">Yes</option></select>

    <label>Do you exercise?</label>
    <select id="qExercise"><option value="no">No</option><option value="yes">Yes</option></select>

    <label>Do you sweat a lot?</label>
    <select id="qSweat"><option value="no">No</option><option value="yes">Yes</option></select>

    <label>Do you go outdoors often?</label>
    <select id="qOutdoor"><option value="no">Rarely</option><option value="yes">Often</option></select>

    <label>Do you wear makeup?</label>
    <select id="qMakeup"><option value="no">No</option><option value="yes">Yes</option></select>

    <div class="modal-buttons">
      <button id="generatePlanConfirm">âœ… Generate</button>
      <button id="closeModalBtn">âŒ Cancel</button>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
